                Demo
            </button>
        </header>
        
        <div ng-controller='ImagesController'>
            <form>
                <label for="imageUrl">Image Url:</label>
                <input id='imageUrl' name='imageUrl' ng-model='imageUrl' placeholder="Image address" required/>
                <button type="submit" class="btn btn-primary" ng-click='saveImage(imageUrl)'>Add</button>
                <buttom type="reset" class="btn btn-primary" ng-click='reset()'>Reset</buttom>
            </form>
            <div ng-show="saved === 1" class='alert'>
                <alert dismiss-on-timeout="1000" type="success" close='closeAlert()'>{{alerts["success"]}}</alert>
            </div>
            <div ng-show="saved === 0" class='alert'>
                <alert dismiss-on-timeout="1000" type="warning" close='closeAlert()'>{{alerts["exists"]}}</alert>
            </div>
        </div>

        <div ng-view></div>  
        <div class='footer'>
            <span> MVP. Please do not forget that data you add are saved only in your browser. Good luck. Implemented by <a href="https://github.com/zvisno">zvisno</a>. </span>
        </div>
